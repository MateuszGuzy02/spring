<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VOD</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
</head>
<body>
<header>
    <a href="./"><h1>Pix</h1></a>
    <h2 th:text="${title}"></h2>
    <h3>
    </h3>
</header>
<section>

    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="a : ${authors}">
            <td th:text="${a.firstName}"></td>
            <td>
                <a th:href="@{/books?authorId={id}(id=${a.id})}"
                   th:text="${a.lastName}"></a>
            </td>
        </tr>
    </table>

</section>
<div id="orders">

</div>
<footer>
    ${tip}
</footer>

</body>
</html>

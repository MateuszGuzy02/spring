<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VOD</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
</head>
<body>
<header>
    <a href="./"><h1>Pix</h1></a>
    <h2 th:text="${title}"></h2>
    <h3>
    </h3>
</header>
<section>

    <table>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Libraries</th>
        </tr>
        <tr th:each="b : ${books}">
            <td>
                <img th:src="${b.poster}"/>
            </td>
            <td th:text="${b.title}"></td>
            <td>
                <a th:href="@{/books?authorId={id}(id=${b.author.id})}"
                   th:text="${b.author.firstName} + ' ' + ${b.author.lastName}"></a>
            </td>
            <td class="rating" th:text="${b.rating}"></td>
            <td class="search-container">
                <a class="search" th:href="@{/libraries?bookId={id}(id=${b.id})}"></a>
            </td>
        </tr>
    </table>

</section>
<div id="orders">
</div>
<footer>
    ${tip}
</footer>

</body>
</html>
